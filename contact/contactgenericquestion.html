    <script>
      window.addEventListener("scroll", function () {
        if (window.scrollY > 20) {
          // Change the background color of the container when scrolled
          document.querySelector(".top").style.backgroundColor = "black"; 
          document.querySelector(".top").style.position = "fixed";
          document.querySelector(".top").style.width = "100%";
          document.querySelector(".top").style.top = "0px"
          document.querySelector(".top").style.zIndex = "100"

        } else {
          // Reset the background color of the container to transparent
          document.querySelector(".top").style.backgroundColor = "transparent"; // Reset to default background color
        }
      });
    </script>

    <div class="contact_canditiate_center">

        <div class="form_container_2">

          <div class="column right-card">

          </div>
        </div>

        <!--  -->
        <div class="form_container_2">
          <!-- part1  -->
          <div class="column reson0 left-card">
            <div class="gender-label">
              <p>Gender</p>
            </div>
            <div class="radio-buttons">
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other" />
              <label for="other">Other</label>
            </div>
          </div>
          <div class="column right-card">
            <select
              name="meeting"
              id="meeting"
              style="font-size: 11px"
              class="res_select"
            >
              <option value="meeting">Reason Of Meeting</option>
            </select>
          </div>
        </div>

        <!--  -->
        <div class="message right-card">
          <textarea cols="30" rows="5" placeholder="Message"></textarea>
        </div>

        <!--  -->
        <div class="btn left-card">
          <a href="./contactDinner.html">
            <button>Submit</button>
          </a>
        </div>

        <!--  -->
        <!-- 3 line border here -->
        <div class="dot_container text-animation">
          <div class="dot1"></div>
          <div class="dot1"></div>
          <div class="dot1"></div>
        </div>
      </div>
    </div>
